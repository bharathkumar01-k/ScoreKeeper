<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Score Keeper</title>
        <link rel="stylesheet" href="output.css" />
    </head>
    <body class="bg-slate-100">
        <section class="flex flex-col items-center">
            <img
                class="w-1/3 mt-8"
                src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80"
                alt=""
                srcset=""
            />
            <h2
                class="text-center font-bold text-xl mx-2 mb-1 border w-1/3 bg-white"
            >
                Ping Pong Score Keeper
            </h2>
            <div class="w-1/3 bg-white flex flex-col">
                <h2 id="score" class="text-4xl font-bold">
                    <span id="player1Score" class="">0</span> to
                    <span id="player2Score" class="">0</span>
                </h2>
                <p>Use the buttons to keep the score</p>
                <div>
                    <label for="dropdown" class="font-bold text-lg"
                        >Playing to</label
                    >
                    <select
                        name="dropdown"
                        id="dropdown"
                        class="inline w-16 border-black border-2 rounded-3xl bg-yellow-100"
                    >
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5" selected>5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                    </select>
                </div>
                <div class="flex h-10 mt-3">
                    <button
                        id="player1"
                        class="w-1/3 bg-emerald-400 rounded-md"
                    >
                        +1 Player One
                    </button>
                    <button id="player2" class="w-1/3 bg-sky-400 rounded-md">
                        +1 Player Two
                    </button>
                    <button
                        type="reset"
                        id="reset"
                        class="w-1/3 bg-red-500 rounded-md"
                    >
                        Reset
                    </button>
                </div>
            </div>
        </section>
    </body>
    <script src="app.js"></script>
</html>
